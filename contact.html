    <aside class="contact_aside"></aside>
    
    <main class="contact_main"> 
        <div class="contact_container">
            <h2>Contact Me</h2>
            <form >
                <div class="input_area">
                    <label for="name">name:</label>
                    <input type="text" id="name" placeholder="name" minlength="1" maxlength="14" required>
                </div>
        
                <div class="input_area">
                    <label for="email">email:</label>
                    <input type="email" id="email" placeholder="example@gmail.com">
                </div>
        
                <div class="input_area">
                    <label for="number">phone #:</label>
                    <input type="tel" id="number" placeholder="07576-476-153" pattern="[0-9]{5}-[0-9]{3}-[0-9]{3}">
                </div>
        
        
        
                <div class="input_area">
                    <input type="checkbox" id="Legal" required>
                    <label for="Legal">LEGAL TERMS AND CONDITIONS</label>
        
                </div>
        
        
                <div class="input_area">
                    <label for="comment">comment:</label>
                    <textarea id="comment" cols="20" rows="1"></textarea>
                </div>
        
        
                <div class="input_area">
                    <input type="reset">
                    <input type="submit">
                </div>
        
            </form>





        </div>
